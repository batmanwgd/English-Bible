<script>
  function myTimelineConstructor(div, eventSource) {
    var theme = Timeline.ClassicTheme.create();
    theme.event.bubble.width = 500; 
    theme.event.bubble.height = 300;
    theme.ether.backgroundColors[1] = theme.ether.backgroundColors[0];
    // var d = Timeline.DateTime.parseGregorianDateTime("1611")
    var bandInfos = [
    Timeline.createBandInfo({
      width:          "85%", 
      intervalUnit:   Timeline.DateTime.DECADE, 
      intervalPixels: 175,
      eventSource:    eventSource,
      // date:           d,
      theme:          theme
    }),
    Timeline.createBandInfo({
      width:          "15%", 
      intervalUnit:   Timeline.DateTime.CENTURY, 
      intervalPixels: 120,
      eventSource:    eventSource,
      // date:           d,
      overview:       true,
      theme:          theme
    })
    ];
    bandInfos[1].syncWith = 0;
    bandInfos[1].highlight = true;


    div.style.height = "500px";
    return Timeline.create(div, bandInfos, Timeline.HORIZONTAL);
  }
</script>

  <div class="boilerplate">
    <h1>A Timeline of the English Bible<!-- , <i>ca.</i> 1300&ndash;2011. --></h1>

   <tr valign="top">
